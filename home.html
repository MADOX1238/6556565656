<!doctype html>
<html lang="ar"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© - Spherely</title> 
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }

      .navbar {
        background-color: #4267B2;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .search-bar {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        direction: rtl;
      }

      .post-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .post-button {
        width: 100%;
        padding: 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .post-button:hover {
        background-color: #365899;
      }

      .posts {
        margin-top: 20px;
      }

      .post {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
      }

      .username {
        font-weight: bold;
        font-size: 16px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% auto;
        color: white;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 3s linear infinite;
      }

      @keyframes rainbow {
        to {
          background-position: 200% center;
        }
      }

      .timestamp {
        font-size: 12px;
        color: gray;
      }

      .action-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .like-button, .dislike-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .like-button:hover, .dislike-button:hover {
        text-decoration: underline;
      }

      .report-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: red;
      }

      .reactions-list {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      .reactions-list span {
        display: block;
        margin-bottom: 5px;
      }

      .trending-button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }

      .trending-button:hover {
        background-color: #218838;
      }

      /* ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸÜÿ≥ŸäŸÇ ŸÑÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ */
      .notifications-button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .notifications-button:hover {
        background-color: #218838;
      }

      /* ÿ™ŸÜÿ≥ŸäŸÇ ŸÑŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ */
      #notificationsContainer {
        margin-top: 20px;
      }

      #notifications {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }

      .notification {
        background-color: #28a745;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style> 
  </head> 
  <body> 
    <div class="navbar">
      Spherely 
    </div> 
    <div class="container"> 
      <!-- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ®ÿ≠ÿ´ -->
      <input type="text" id="searchInput" class="search-bar" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™...">
      <textarea id="postContent" class="post-input" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ ŸáŸÜÿß..."></textarea> 
      <button id="postButton" class="post-button">ŸÜÿ¥ÿ±</button> 
      <button id="trendingButton" class="trending-button">ŸÖÿ≠ÿ™ŸàŸâ ÿ±ÿßÿ¶ÿ¨</button>
      
      <!-- ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ -->
      <button id="notificationsButton" class="notifications-button">ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™</button>

      <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ -->
      <div id="notificationsContainer" style="display: none;">
        <div id="notifications"></div>
      </div>

      <div id="postsContainer" class="posts"></div> 
    </div> 
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      // ÿ™ŸáŸäÿ¶ÿ© Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyD2i7QSJMpN_GUH44s6FCa4FPd4CcacjQU",
        authDomain: "aslaa-aadd9.firebaseapp.com",
        databaseURL: "https://aslaa-aadd9-default-rtdb.firebaseio.com",
        projectId: "aslaa-aadd9",
        storageBucket: "aslaa-aadd9.firebasestorage.app",
        messagingSenderId: "862690377553",
        appId: "1:862690377553:web:1addb4ee0d8b4a5f589d70",
        measurementId: "G-RKNKL008R3"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
      const loggedIn = localStorage.getItem('loggedIn');
      const username = localStorage.getItem('username');

      if (!loggedIn || !username) {
        alert('ÿÆÿ∑ÿ£: Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©.');
        window.location.href = 'login.html';
      }

      // ÿπŸÜÿßÿµÿ± ÿßŸÑÿµŸÅÿ≠ÿ©
      const postButton = document.getElementById('postButton');
      const postContent = document.getElementById('postContent');
      const postsContainer = document.getElementById('postsContainer');
      const searchInput = document.getElementById('searchInput');
      const trendingButton = document.getElementById('trendingButton');

      // ŸÜÿ¥ÿ± ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ÿ•ŸÑŸâ Firebase
      postButton.addEventListener('click', () => {
        const content = postContent.value.trim();

        if (content === '') {
          alert('ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ŸÑÿß ŸäŸÖŸÉŸÜ ÿ£ŸÜ ŸäŸÉŸàŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã!');
          return;
        }

        const postRef = ref(database, 'posts');
        const timestamp = new Date().toISOString();
        push(postRef, { username, content, timestamp, likes: 0, dislikes: 0, reactions: {} });

        postContent.value = '';
      });

      // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ŸÖŸÜ Firebase
      const postsRef = ref(database, 'posts');
      onValue(postsRef, (snapshot) => {
        const posts = [];
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const postData = childSnapshot.val();
          posts.push({ key, ...postData });
        });

        posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        postsContainer.innerHTML = '';
        posts.forEach((postData) => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const usernameElement = document.createElement('div');
          usernameElement.classList.add('username');
          usernameElement.textContent = postData.username;

          const contentElement = document.createElement('div');
          contentElement.textContent = postData.content;

          const timestampElement = document.createElement('div');
          const timestamp = new Date(postData.timestamp);
          timestampElement.classList.add('timestamp');
          timestampElement.textContent = `ŸÖŸÜÿ∞ ${getTimeAgo(timestamp)}`;

          const actionButtons = document.createElement('div');
          actionButtons.classList.add('action-buttons');

          const hasLiked = postData.reactions?.[username] === 'like';
          const hasDisliked = postData.reactions?.[username] === 'dislike';

          const likeButton = document.createElement('button');
          likeButton.classList.add('like-button');
          likeButton.innerHTML = `üëç ${postData.likes} ${hasLiked ? '(ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®)' : ''}`;
          likeButton.addEventListener('click', () => {
            const postRef = ref(database, `posts/${postData.key}`);
            if (hasLiked) {
              update(postRef, {
                likes: postData.likes - 1,
                [`reactions/${username}`]: null
              });
            } else {
              update(postRef, {
                likes: postData.likes + 1,
                dislikes: hasDisliked ? postData.dislikes - 1 : postData.dislikes,
                [`reactions/${username}`]: 'like'
              });
            }
          });

          const dislikeButton = document.createElement('button');
          dislikeButton.classList.add('dislike-button');
          dislikeButton.innerHTML = `üëé ${postData.dislikes} ${hasDisliked ? '(ÿ•ÿ≤ÿßŸÑÿ© ÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®)' : ''}`;
          dislikeButton.addEventListener('click', () => {
            const postRef = ref(database, `posts/${postData.key}`);
            if (hasDisliked) {
              update(postRef, {
                dislikes: postData.dislikes - 1,
                [`reactions/${username}`]: null
              });
            } else {
              update(postRef, {
                dislikes: postData.dislikes + 1,
                likes: hasLiked ? postData.likes - 1 : postData.likes,
                [`reactions/${username}`]: 'dislike'
              });
            }
          });

          // ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿ®ŸÑÿßÿ∫ ÿπŸÜ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±
          const reportButton = document.createElement('button');
          reportButton.classList.add('report-button');
          reportButton.textContent = "ÿßŸÑÿ•ÿ®ŸÑÿßÿ∫ ÿπŸÜ ŸÖŸÜÿ¥Ÿàÿ±";
          reportButton.addEventListener('click', () => {
            const reportRef = ref(database, 'reports');
            const reportData = {
              username,
              content: postData.content,
              reportedAt: new Date().toISOString(),
            };
            push(reportRef, reportData);
            alert('ÿ™ŸÖ ÿßŸÑÿ•ÿ®ŸÑÿßÿ∫ ÿπŸÜ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ÿ®ŸÜÿ¨ÿßÿ≠');
          });

          // ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿπÿ±ÿ∂ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÖÿ™ŸÅÿßÿπŸÑŸäŸÜ
          const reactionsButton = document.createElement('button');
          reactionsButton.classList.add('report-button');
          reactionsButton.textContent = "ÿπÿ±ÿ∂ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÖÿ™ŸÅÿßÿπŸÑŸäŸÜ";
          reactionsButton.addEventListener('click', () => {
            const reactionsList = postData.reactions ? Object.keys(postData.reactions) : [];
            let reactionText = 'ÿßŸÑŸÖÿ™ŸÅÿßÿπŸÑŸäŸÜ:\n';
            reactionsList.forEach((user) => {
              reactionText += `${user} (${postData.reactions[user]})\n`;
            });
            alert(reactionText || 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ™ŸÅÿßÿπŸÑŸäŸÜ');
          });

          actionButtons.appendChild(likeButton);
          actionButtons.appendChild(dislikeButton);
          actionButtons.appendChild(reportButton);
          actionButtons.appendChild(reactionsButton);

          postElement.appendChild(usernameElement);
          postElement.appendChild(contentElement);
          postElement.appendChild(timestampElement);
          postElement.appendChild(actionButtons);

          postsContainer.appendChild(postElement);
        });
      });

      // ÿØÿßŸÑÿ© ŸÑÿ≠ÿ≥ÿßÿ® ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖŸÜŸÇÿ∂Ÿä
      function getTimeAgo(date) {
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 60) return `${diff} ÿ´ÿßŸÜŸäÿ©`;
        if (diff < 3600) return `${Math.floor(diff / 60)} ÿØŸÇŸäŸÇÿ©`;
        if (diff < 86400) return `${Math.floor(diff / 3600)} ÿ≥ÿßÿπÿ©`;
        return `${Math.floor(diff / 86400)} ŸäŸàŸÖ`;
      }

      // ÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™
      searchInput.addEventListener('input', () => {
        const searchText = searchInput.value.trim().toLowerCase();
        const posts = document.querySelectorAll('.post');
        posts.forEach((post) => {
          const content = post.querySelector('div:nth-child(2)').textContent.toLowerCase();
          if (content.includes(searchText)) {
            post.style.display = '';
          } else {
            post.style.display = 'none';
          }
        });
      });

      // ÿßŸÑÿ™ŸÅÿßÿπŸÑ ŸÖÿπ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ±ÿßÿ¶ÿ¨
      trendingButton.addEventListener('click', () => {
        const postsRef = ref(database, 'posts');
        onValue(postsRef, (snapshot) => {
          const topicsCount = {};

          snapshot.forEach((childSnapshot) => {
            const postData = childSnapshot.val();
            const topics = extractTopics(postData.content);

            topics.forEach(topic => {
              topicsCount[topic] = (topicsCount[topic] || 0) + 1;
            });
          });

          const trendingTopics = Object.entries(topicsCount)
            .sort((a, b) => b[1] - a[1]) // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ŸÉÿ±ÿßÿ±
            .slice(0, 5) // ÿπÿ±ÿ∂ ÿ£ÿπŸÑŸâ 5 ŸÖŸàÿßÿ∂Ÿäÿπ
            .map(entry => entry[0]); // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ

          alert('ÿ£ŸáŸÖ ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ ÿßŸÑÿ±ÿßÿ¶ÿ¨ÿ©:\n' + trendingTopics.join('\n'));
        });
      });

      // ÿØÿßŸÑÿ© ŸÑÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ ŸÖŸÜ ÿßŸÑŸÜÿµ
      function extractTopics(content) {
        const words = content.split(/\s+/);
        const topics = words.filter(word => word.length > 1); // ŸäŸÖŸÉŸÜŸÉ ÿ™ÿÆÿµŸäÿµ Ÿáÿ∞Ÿá ÿßŸÑÿØÿßŸÑÿ© ŸÑÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ŸÖŸàÿßÿ∂Ÿäÿπ ŸÖÿπŸäŸÜÿ©
        return topics;
      }

      // ÿπÿ±ÿ∂/ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±
      document.getElementById('notificationsButton').addEventListener('click', () => {
        const notificationsContainer = document.getElementById('notificationsContainer');
        notificationsContainer.style.display = notificationsContainer.style.display === 'none' ? 'block' : 'none';
      });

      // ÿØÿßŸÑÿ© ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
      function showNotification(message) {
        const notificationsContainer = document.getElementById('notifications');
        const notificationElement = document.createElement('div');
        notificationElement.classList.add('notification');
        notificationElement.textContent = message;
        notificationsContainer.appendChild(notificationElement);

        setTimeout(() => {
          notificationElement.remove();
        }, 5000);
      }
    </script> 
  </body>
</html>
